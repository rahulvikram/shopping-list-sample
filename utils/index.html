<!DOCTYPE html>
<html class='backgd'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shopping List</title>
        <meta name="description" content="">
        <link rel="icon" href="static/shopping-bag.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <h1 class='title'>Shopping List</h1>
    <body class='dark'>
        <div class="list">
            <h2 class="list-title">Add Items</h2>
            <form action=""class="add-item">
                <input type="text" class='input-field' id='textvalue'placeholder="Enter item" onfocus="this.placeholder=''" onblur="this.placeholder='Enter item'">
                <input type="button" value="Add Item" onclick="getValue()" class='btn btn-primary'>
                <input type="button" value="Clear Items" onclick="resetValue()" class='btn btn-danger'>
            </form>
            <div class="second-row">
                <h2 class="list-title">List of Items</h2>
                <button class='btn btn-dark' onclick="">Light/Dark</button>
            </div>
            <div class="list-and-x">
                <div class="list-of-items">
                    <ul id="items" class="list-group">

                    </ul>
                </div>
            </div>
        </div>
        <script src="static/script.js" async defer></script>
    </body>
</html>
